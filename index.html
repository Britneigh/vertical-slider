<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: red;">
          <h1>Fire</h1>
          <p>Aries, Leo, Sagittarius</p>
        </div>
        <div style="background-color: lightskyblue;">
          <h1>Water</h1>
          <p>Cancer, Scorpio, Pisces</p>
        </div>
        <div style="background-color: lightgray;">
          <h1>Air</h1>
          <p>Gemini, Libra, Aquarius</p>
        </div>
        <div style="background-color: green;">
          <h1>Earth</h1>
          <p>Taurus, Virgo, Capricorn</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://wallpapernoon.com/wp/full/tropical_forest_wallpapers_23_e3a7.jpg')"></div>
        <div style="background-image: url('https://freerangestock.com/sample/37189/sky-clouds.jpg')"></div>
        <div style="background-image: url('https://nation.com.pk/print_images/large/2016-05-06/why-oceans-are-important-1462506736-6519.jpg')"></div>
        <div style="background-image: url('https://p4.wallpaperbetter.com/wallpaper/39/1004/884/fire-blurred-background-abstract-wallpaper-preview.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
